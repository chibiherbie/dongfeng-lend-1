version: '3.8'

services:

  backend:
    image: chibiherbie/dongfeng-lend-backend:0.0.1
    build: ./services/backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgres:ogneogne@db:5432/postgres
    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000
    depends_on:
      - db

